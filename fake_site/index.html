<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Ticket Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .details {
            margin-top: 20px;
        }
        .details h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .details p {
            margin: 5px 0;
        }
        .details p span {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flight Confirmation</h1>
        </div>
        <div class="details">
            <h2>Flight Details</h2>
            <p><span>Flight Number:</span> AB1234</p>
            <p><span>Departure:</span> London Heathrow (LHR)</p>
            <p><span>Arrival:</span> Amsterdam Schiphol (AMS)</p>
            <p><span>Date:</span> June 15, 2024</p>
            <p><span>Time:</span> 10:00 AM</p>
        </div>
        <div class="details">
            <h2>Passenger Information</h2>
            <p><span>Name:</span> John Doe</p>
            <p><span>Seat:</span> 12A</p>
            <p><span>Class:</span> Economy</p>
        </div>
        <div class="footer">
            <p>Thank you for choosing our airline!</p>
            <p><button id="extractInnerTextButton">Safe travels!</button></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('extractInnerTextButton').addEventListener('click', function() {
        var allElements = document.querySelectorAll('*');
        var innerTextOutput = '';
        allElements.forEach(function(element) {
            innerTextOutput += element.innerText + '\n';
        });
        console.log(innerTextOutput);
    });
</script>
</html>
